name: sigap
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/launch_icon.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#ECF4E8"
  image: assets/images/launch_icon_splash.png
  android_gravity: center
  ios_content_mode: center
  android_12:
    color: "#ECF4E8"
    image: assets/images/launch_icon_splash.png
